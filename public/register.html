<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrieren - Minecraft Server Manager</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            padding: 2rem;
        }

        .auth-card {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .auth-title {
            font-size: 1.75rem;
            margin: 0 0 0.5rem 0;
            color: var(--text-primary);
        }

        .auth-subtitle {
            color: var(--text-secondary);
            margin: 0;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 0.875rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.2s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .form-group small {
            display: block;
            margin-top: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .btn-auth {
            width: 100%;
            padding: 0.875rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 0.5rem;
        }

        .btn-auth:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }

        .btn-auth:disabled {
            background: var(--border);
            cursor: not-allowed;
            transform: none;
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-secondary);
        }

        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 0.875rem;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: var(--danger-color);
        }

        .alert-success {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: var(--success-color);
        }

        .password-strength {
            margin-top: 0.5rem;
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s;
        }

        .strength-weak { background: var(--danger-color); width: 33%; }
        .strength-medium { background: #ff9800; width: 66%; }
        .strength-strong { background: var(--success-color); width: 100%; }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">ðŸŽ®</div>
                <h1 class="auth-title">Account erstellen</h1>
                <p class="auth-subtitle">Starte deine Server-Management-Reise</p>
            </div>

            <div id="alertBox" class="alert"></div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Benutzername</label>
                    <input type="text" id="username" name="username" required autocomplete="username" minlength="3">
                    <small>Mindestens 3 Zeichen</small>
                </div>

                <div class="form-group">
                    <label for="password">Passwort</label>
                    <input type="password" id="password" name="password" required autocomplete="new-password" minlength="6">
                    <div class="password-strength">
                        <div id="passwordStrengthBar" class="password-strength-bar"></div>
                    </div>
                    <small>Mindestens 6 Zeichen</small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Passwort bestÃ¤tigen</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password">
                </div>

                <div class="form-group">
                    <label for="role">Rolle</label>
                    <select id="role" name="role">
                        <option value="user">Benutzer</option>
                        <option value="admin">Administrator</option>
                    </select>
                    <small>Administratoren haben vollen Zugriff</small>
                </div>

                <button type="submit" id="registerBtn" class="btn-auth">
                    Registrieren
                </button>
            </form>

            <div class="auth-footer">
                Bereits registriert? <a href="login.html">Jetzt anmelden</a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';

        // Check if already logged in
        const token = localStorage.getItem('auth_token');
        if (token) {
            fetch(`${API_URL}/auth/verify`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    window.location.href = 'dashboard.html';
                }
            })
            .catch(() => {
                localStorage.removeItem('auth_token');
                localStorage.removeItem('user');
            });
        }

        const registerForm = document.getElementById('registerForm');
        const registerBtn = document.getElementById('registerBtn');
        const alertBox = document.getElementById('alertBox');
        const passwordInput = document.getElementById('password');
        const passwordStrengthBar = document.getElementById('passwordStrengthBar');

        function showAlert(message, type = 'error') {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type} show`;
            
            setTimeout(() => {
                alertBox.classList.remove('show');
            }, 5000);
        }

        // Password strength indicator
        passwordInput.addEventListener('input', (e) => {
            const password = e.target.value;
            const strength = calculatePasswordStrength(password);
            
            passwordStrengthBar.className = 'password-strength-bar';
            if (strength >= 80) {
                passwordStrengthBar.classList.add('strength-strong');
            } else if (strength >= 50) {
                passwordStrengthBar.classList.add('strength-medium');
            } else if (strength > 0) {
                passwordStrengthBar.classList.add('strength-weak');
            } else {
                passwordStrengthBar.style.width = '0%';
            }
        });

        function calculatePasswordStrength(password) {
            let strength = 0;
            if (password.length >= 6) strength += 20;
            if (password.length >= 10) strength += 20;
            if (/[a-z]/.test(password)) strength += 20;
            if (/[A-Z]/.test(password)) strength += 20;
            if (/[0-9]/.test(password)) strength += 20;
            return strength;
        }

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const role = document.getElementById('role').value;

            // Validation
            if (username.length < 3) {
                showAlert('Benutzername muss mindestens 3 Zeichen lang sein');
                return;
            }

            if (password.length < 6) {
                showAlert('Passwort muss mindestens 6 Zeichen lang sein');
                return;
            }

            if (password !== confirmPassword) {
                showAlert('PasswÃ¶rter stimmen nicht Ã¼berein');
                return;
            }

            registerBtn.disabled = true;
            registerBtn.textContent = 'Registrierung lÃ¤uft...';

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password, role })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('Erfolgreich registriert! Weiterleitung zum Login...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showAlert(data.message || 'Registrierung fehlgeschlagen');
                    registerBtn.disabled = false;
                    registerBtn.textContent = 'Registrieren';
                }
            } catch (error) {
                console.error('Register error:', error);
                showAlert('Verbindungsfehler. Bitte versuche es spÃ¤ter erneut.');
                registerBtn.disabled = false;
                registerBtn.textContent = 'Registrieren';
            }
        });
    </script>
</body>
</html>
